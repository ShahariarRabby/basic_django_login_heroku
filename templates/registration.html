{% extends 'base.html' %}
{% load staticfiles %}
{% block body_block %}

    <div class="jumbotron">

        {% if registerd %}
            <h1>Thank you for reg!</h1>

        {% else %}
            <h1>Registrar here</h1>
            <h3>Fill out the form</h3>

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" value="Register">
            </form>

        {% endif %}
    </div>

{% endblock %}
